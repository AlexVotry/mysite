
<a class='ebtn' data-toggle="modal" data-target="#myModal" >
  <img id="email" class="col-sm-3 col-sm-offset-2 pic" src="images/email.png" alt="email icon">
</a>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Email Info</h4>
      </div>

      <div class="modal-body">
        <form action="mailto:alexvotry@gmail.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name"><br>
        E-mail:<br>
        <input type="text" name="mail"><br>
        Comment:<br>
        <input type="text" name="comment" size="50"><br><br>
        <button class="btn btn-group btn-info" type="submit" value="Send">Send</button>
        <button class="btn btn-group btn-primary" type="reset" value="Reset">Reset</button>
        <button class="btn btn-group btn-danger" type="button" data-dismiss="modal">Close</button>
      </div>

      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

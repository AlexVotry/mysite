<div id="photoSet">
  <div class="flip-container" >

    <div class="flipper"  ng-repeat="slide in turn.slides">
      <button  id="frontBtn" ng-click="turn.advance($index)" type="button">next</button>

      <div class="front pic{{ $index }}" >
        <img class="frontImage" ng-src="{{slide.image}}" alt="sprint" />
      </div>

      <div class="back pic{{ $index }}">
        <h2> {{slide.text}}</h2>
        <button id="backBtn" ng-click="turn.goBack($index +1)" type="button">previous</button>
      </div>
    </div>

    <div id="photoAlbum">
      <!-- <img id="slideBook" src="images/woodBook.jpg" alt="book image" /> -->
      <div id="firstText"> first Text </div>
    </div>
  </div>
</div>
